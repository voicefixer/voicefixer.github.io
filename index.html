<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceFixer 2</title>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&family=Libre+Franklin:ital,wght@0,300;0,600;1,300;1,600&display=swap');
        * {
            font-family: 'Libre Franklin', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
        }
        html {
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
        }
        *::selection {
            background: #00599F;
            color: white;
        }
        .header {
            background: #00599F;
            color: white;
            padding: 25px 35px;
            text-align: center;
        }
        .header *::selection {
            color: #00599F;
            background: white;
        }
        .main {
            padding: 25px 35px;
        }
        .button {
            transition: 0.125s;
            background: white;
            color: #00599F;
            text-decoration: none;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .install {
            font-family: 'JetBrains Mono', 'Courier New', Courier, monospace;
            background: #353535;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.125s;
        }
        .i {
            font-family: 'JetBrains Mono', 'Courier New', Courier, monospace;
        }
        .i::selection {
            background: #00599F;
            color: white;
        }
        .install:hover, .button:hover {
            transform: scale(1.05);
        }
        .install:active, .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VoiceFixer 2</h1>
        <h2>An extensive toolkit for general speech restoration</h2>
        <div>
            <p class="install" onclick="selectI()">
                $ <span class="i" id="i">pip install voicefixer2</span>
            </p>
        </div>
        <a href="" class="button">Source</a>
    </div>
    <div class="main">
        <h2>What is VoiceFixer?</h2>
    </div>
    <script>
        function selectI() {
            var range = document.createRange();
            var selection = window.getSelection();
            range.selectNodeContents(document.getElementById('i'));
            selection.removeAllRanges();
            selection.addRange(range);
        }
    </script>
</body>
</html>
